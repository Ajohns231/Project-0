<!DOCTYPE html>
<html>
    <head>
        <title>Webpage 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <style>

      h1 {
        font-stretch: expanded;
        font-family: sans-serif;
        text-align: center;
        color: teal
        }

      .form.signin {
        width: 100%;
        max-width: 300px;
        padding: 20px;
        margin: auto;
      }

    </style>

    <body>
        <h1>This is my third Webpage</h1>
        <div>
            <label for="inputUser" class="sr-only">Username</label>
            <input name="inputUser" type="email" class="form control" placeholder="Username" required autofocus>
            <label for"password" class="sr-only">Password</label>
            <input name="password" type="password" placeholder="Password">
        </div>

        <div>
          <form>
          Favorite Color?
            <input name="favorite color?" type="radio" value="Red">Red
            <input name="favorite color?" type="radio" value="Blue">Blue
            <input name="favorite color?" type="radio" value="Green">Green
            <input name="favorite color?" type="radio" value="Purple">Purple
          </form>
        </div>

        <form>
          Favorite Number?
          <input name="number" type="number" placeholder="0-100">
        </form>

        <div>
          <input name="car" list="car's" placeholder="Favorite car">
          <datalist id="car's">
            <option value="Mercedes">
            <option value="Honda">
            <option value="Chevrolet">
            <option value="Bmw">
            <option value="Jaguar">
            <option value="Lamborgini">
            <option value="Volkswagen">
            <option value="Range Rover">
        </div>

          <a href="Hello.html">Back to Landing</a>
    </body>
</html>
